name: Publish to PyPI
on:
  push:
    branches:
      - main  # Change this to your default branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Replace with the Python version you want to use

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Replace with your requirements installation command 
        # No requirements!
      - name: Build and Publish
        run: |
          python setup.py sdist bdist_wheel
          python -m twine upload dist/*  # This uploads your package to PyPI using twine
        env:
          TWINE_USERNAME: pakkin.lau.-_0  # Replace with your PyPI username or token
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}  # No need to change here! Edit it in github website.