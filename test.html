<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Minimal Webpage with Download Links</title>
    <style>
      /* Style the download link container */
      .download-container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
      }

      /* Style the download links */
      .download-link {
        display: block;
        margin: 20px 0;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Minimal Webpage</h1>
    <p>This webpage has limited space for text.</p>
    
    <div class="download-container">
      <h2>Download Links</h2>
      <a class="download-link" href="#">Download File 1</a>
      <a class="download-link" href="#">Download File 2</a>
      <a class="download-link" href="#">Download File 3</a>
    </div>
  </body>
</html>
